<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="subject" content="index">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles-calculator.css">
    <!-- begin fonts -->
    <link href="https://fonts.googleapis.com/css?family=Arvo|Quicksand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat|Rokkitt" rel="stylesheet">
  </head>
<!-- end head -->
<!-- begin body -->
  <body>
    <div class="container" id="calculator">
      <div class="screen col-xs-12" id="screen">
        <span></span>
      </div>
      <!-- end screen -->
      <div class="row numbers" id="numbers1">
        <div class="col-xs-3" id="7">
          <span>7</span>
        </div>
        <div class="col-xs-3" id="8">
          <span>8</span>
        </div>
        <div class="col-xs-3" id="9">
          <span>9</span>
        </div>
        <div class="col-xs-3 operator" id="divide">
          <span>/</span>
        </div>
      </div>
      <!-- end row numbers #numbers1 -->
      <div class="row numbers" id="numbers2">
        <div class="col-xs-3" id="4">
          <span>4</span>
        </div>
        <div class="col-xs-3" id="5">
          <span>5</span>
        </div>
        <div class="col-xs-3" id="6">
          <span>6</span>
        </div>
        <div class="col-xs-3 operator" id="multiply">
          <span>x</span>
        </div>
      </div>
      <!-- end row numbers #numbers2 -->
      <div class="row numbers" id="numbers3">
        <div class="col-xs-3" id="1">
          <span>1</span>
        </div>
        <div class="col-xs-3" id="2">
          <span>2</span>
        </div>
        <div class="col-xs-3" id="3">
          <span>3</span>
        </div>
        <div class="col-xs-3 operator" id="subtract">
          <span>-</span>
        </div>
      </div>
      <!-- end row numbers #numbers3 -->
      <div class="row numbers" id="numbers4">
        <div class="col-xs-3" id="0">
          <span>0</span>
        </div>
        <div class="col-xs-3" id="decimal">
          <span>.</span>
        </div>
        <div class="col-xs-3 eval" id="equals">
          <span>=</span>
        </div>
        <div class="col-xs-3 operator" id="add">
          <span>+</span>
        </div>
      </div>
      <!-- end row numbers #numbers4 -->
    </div>
    <!-- end container #calculator -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/calculator.js"></script>
    
  </body>


</html>
